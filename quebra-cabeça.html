<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-cabeça de Libras</title>
    <link rel="stylesheet" href="quebra-cabeça.css">
</head>
<body>
    <div class="container">
        <h1>Quebra-cabeça de Libras</h1>
        <div id="tutorial" class="message-box hidden">
            <p>Clique nas letras para formar a palavra que representa a imagem acima.</p>
            <button id="close-tutorial">Fechar Tutorial</button>
        </div>

        <div class="output-area">
            <h2>Forme a palavra</h2>
            <div id="constructed-phrase"></div>
            <button id="check-word">Verificar Palavra</button>
            <a href="index.html"><button>Voltar a página</button></a>
        </div>

        <div class="lives-area">
            <h3 class="vida">Vidas</h3>
            <div id="hearts-container">
                <img src="img/coração.png" class="coracao" alt="Coração" id="heart1">
                <img src="img/coração.png" class="coracao" alt="Coração" id="heart2">
                <img src="img/coração.png" class="coracao" alt="Coração" id="heart3">
            </div>
        </div>

        <div id="message-box" class="message-box hidden"></div>

        <div class="lado">
            <div class="challenge-area">
                <img id="challenge-image" src="img/img-casa.png" alt="Imagem do desafio atual">
            </div>
    
            <div class="alphabet-grid">
                <div class="alphabet">
                    <div class="letter" data-letter="A">
                        <img src="Alfabeto Quebra Cabeça/A.png" alt="A em Língua de Sinais">
